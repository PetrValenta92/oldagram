<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Oldagram</title>
    </head>
    
    <body>
        <header>
            <div class="container">
                <img class="oldagram-logo" src="./images/logo.png" alt="Logo of Oldagram"> 
                <img class="profile-avatar" src="./images/petr.jpg" alt="Portraite of Petr">   
            </div>            
        </header>
        
        <section>
            <div class="container">
                <div class="post-info">
                    <img class="profile-avatar" src="./images/avatar-ducreux.jpg" alt="Portraite of Ducreux">
                    <div class="profile-info">
                        <h1>Joseph Ducreux</h1>
                        <h2>Paris, France</h2>  
                    </div>
                </div>
                <img class="post-img" src="./images/post-ducreux.jpg" alt="The post with a portraite of Ducreux">
                <div>
                    <div class="icons">
                        <img class="icon" src="./images/icon-heart.png" alt="icon of like">
                        <img class="icon" src="./images/icon-comment.png" alt="icon of comment">
                        <img class="icon" src="./images/icon-dm.png" alt="icon of direct message">
                    </div>
                    <p class="like-count">0 likes</p> 
                    <p class="caption"><span class="username">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
                </div>
            </div>  
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
